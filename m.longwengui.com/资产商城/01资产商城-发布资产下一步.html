<!DOCTYPE html>
<html >
<head>
<title>文贵网</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="description" content="文贵网是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。文贵网致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
<meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
<link href="../css/sm.css" rel="stylesheet">
<link href="../css/sm-extend.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>
<script>
    $.config = {
        router: false  //关闭路由
    }
</script>
<script>
    $.config = {
        // 路由功能开关过滤器，返回 false 表示当前点击链接不使用路由
        routerFilter: function($link) {
            // 某个区域的 a 链接不想使用路由功能
            if ($link.is('a.active-router')) {
                return true;
            }
            return false;
        }
    };
</script>
<script type='text/javascript' src='../js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-extend.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-city-picker.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/layer.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
  <div class="page">
    <div class="content">
    <header class="common-header">
      <a class="header-left icon-back" href="javascript:void (0)">
      </a>
      <section class="header-title">
       发布资产
      </section>
    </header>
    <div class="content-pd mt02">
      <div class="form-fieldset">
        <div class="form-legend common-box">
          <div>
            <i class="icon icon-exchange"></i>
            资产转让介绍
          </div>
          <i class="icon-add"></i>
        </div>
        <div class="form-box mt01">
          <div class="row">
            <p class="form-lab">
              资 产 标 题:

            <div class="form-grid">

            </div>
          </div>
          <div class="row">
            <p class="form-lab">
              资 产 详 情:
            </p>
            <div class="form-grid">
              <textarea class="textarea" style="height: 6rem" name="edi" id="" cols="30" maxlength="150" placeholder="请输入资产的介绍内容（最多150个字）" rows="10"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="form-fieldset goods-img-upload">
        <div class="form-legend common-box">
          <div>
            <i class="icon-photo"></i>
            商品照片上传
          </div>
        </div>
        <div class="form-box mt01">
            <div class="row upload-row">
              <div class="form-grid bx">
                <div class="img-wrap">
                </div>
                <label>
                  <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                </label>
              </div>

              <div class="form-grid bx">
                <div class="img-wrap">
                </div>
                <label>
                  <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                </label>
              </div>
            </div>
            <div class="row upload-row">
              <div class="form-grid bx">
                <div class="img-wrap">
                </div>
                <label>
                  <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                </label>
              </div>

              <div class="form-grid bx">
                <div class="img-wrap">
                </div>
                <label>
                  <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                </label>
              </div>
            </div>
            <div class="row upload-row">
              <div class="form-grid bx">
                <div class="img-wrap">
                </div>
                <label>
                  <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                </label>
              </div>

              <div class="form-grid bx">
                <div class="img-wrap">
                </div>
                <label>
                  <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                </label>
              </div>
            </div>
        </div>
      </div>
      <p class="agree-line mt01">
        <label class="checkbox" type="checkbox">
          <input type="checkbox" name="agree" value="0" checked="">
          <i></i>我已阅读并同意了 <span class="c-blue">《资产转让协议》</span>
        </label>
      </p>
    </div>
    <div class="box-btn mt05">
      <a class="btn" href="#">发布资产</a>
    </div>
</div>
  </div>
</div>
