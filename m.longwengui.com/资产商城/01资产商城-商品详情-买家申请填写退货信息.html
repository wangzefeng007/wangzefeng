<!DOCTYPE html>
<html >
<head>
<title>文贵网</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="description" content="文贵网是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。文贵网致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
<meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
<link href="../css/sm.css" rel="stylesheet">
<link href="../css/sm-extend.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<script  src="../js/zepto.min.js"></script>
<script>
    $.config = {
        router: false  //关闭路由
    }
</script>
<script  src="../js/sm.min.js"></script>
<script  src="../js/sm-extend.min.js"></script>
<script  src="../js/common.js"></script>
</head>
<body>
<div class="page-group">
  <div class="page">
    <div class="content">
      <header class="common-header">
        <a class="header-left icon-back" href="javascript:void (0)">
        </a>
        <section class="header-title">
          商品详情
        </section>
      </header>
      <div class="view-box mt02">
        <div class="form-box">
          <div class="row">
            卖家：张伟
          </div>
          <div class="row">
            联系电话：13960333222
          </div>
        </div>
      </div>
      <div class="item-goods mt02">
        <div class="hd">
          订单编号：201702280001 <span class="fr">退货中</span>
        </div>
        <div class="common-box item-con">
          <p class="pic">
            <img src="../temp/goods-1.jpg" alt="">
          </p>
          <div>
            <p class="h3">
              <span class="long ellipsis">上品武夷山大红袍</span> <span class="fr fs026">x1</span>
            </p>
            <p class="mt03">
              <span class="bold">¥ 1899.00</span><br>
              <span class="line-through">¥ 2899.00</span>
            </p>
          </div>
        </div>
        <div class="order-result">
          <p class="h3">卖家已同意退货退款申请</p>
          <div class="con">
            <p>
              *退货地址：福建省泉州市成周工业区B栋7楼
            </p>
            <p>
              *退货说明：请在退货包裹内留下纸条，写上退款编号、平台昵称以及联系方式，以便及时确认完成退款。
            </p>
            <p>
              *隆文贵温馨提示:未经卖家同意，请不要使用到付或者平邮。
            </p>
          </div>
          <p class="h3">填写退货信息</p>
          <div class="form-box logistics">
            <div class="row">
              <label class="form-lab">*物流公司名称：</label>
              <div class="form-grid">
                <input type="text" class="inp">
              </div>
            </div>
            <div class="row">
              <label class="form-lab">*物 流 单 号：</label>
              <div class="form-grid">
                <input type="text" class="inp">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fixed-height"></div>
    </div>
    <div class="fixed-bottom">
      <div class="box-btn">
        <a class="btn" href="#">提交信息</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
