<!DOCTYPE html>
<html >
<head>
<title>文贵网</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">

<meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
<link href="../css/sm.css" rel="stylesheet">
<link href="../css/sm-extend.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<script  src="../js/zepto.min.js"></script>
<script>
    $.config = {
        router: false  //关闭路由
    }
</script>
<script  src="../js/sm.min.js"></script>
<script  src="../js/sm-extend.min.js"></script>
<script  src="../js/common.js"></script>
</head>
<body>
<div class="page-group">
  <div class="page">
    <div class="content">
      <header class="common-header">
        <a class="header-left icon-back" href="javascript:void (0)">
        </a>
        <section class="header-title">
          商品详情
        </section>
      </header>
      <div class="buy-response">
        <p class="img">
          <img src="../images/res-success.png" alt="">
        </p>
        <p class="text">
          付款成功，您的包裹整装待发！
        </p>
        <!-- <p class="img">
          <img src="../images/res-fail.png" alt="">
        </p>
        <p class="text">
          付款失败，请您 <a href="#">重新支付</a> ！
        </p> -->
      </div>
      <div class="item-goods mt02">
        <div class="hd hd-white">
          购买的商品
        </div>
        <div class="common-box item-con">
          <p class="pic">
            <img src="../temp/goods-1.jpg" alt="">
          </p>
          <div>
            <p class="h3">
              <span class="long ellipsis">上品武夷山大红袍</span> <span class="fr fs024">¥ 1899.00</span>
            </p>
            <p class="mt05 fs026">
              所购份数:
              <span class="fr">x1</span>
            </p>
          </div>
        </div>
        <div class="item-logistics">
          <p>
            收货人：张伟
          </p>
          <div class="common-box mt01">
            <label>收货地址：</label>
            <div>
              福建省厦门市思明区和山大道150号
            </div>
          </div>
        </div>
      </div>
      <div class="safe-tips">
        <p class="h3">安全提醒:</p>
        <div class="con">
          付款成功后，文贵平台不会以付款异常、卡单、系统升级为由联系您。<span class="c-warning">请勿泄露
          银行卡、手机验证码，否则会造成钱款损失。谨防电话诈骗!</span>
        </div>
      </div>
      <div class="fixed-height"></div>
    </div>
    <div class="fixed-bottom">
      <div class="box-btn common-box">
        <div>
          <a class="btn btn-default" href="#">查看订单</a>
        </div>
        <p class="w-100"></p>
        <div>
          <a class="btn" href="#">返回首页</a>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
