<!DOCTYPE html>
<html >
<head>
<title>文贵网</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="description" content="文贵网是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。文贵网致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
<meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
<link href="../css/sm.css" rel="stylesheet">
<link href="../css/sm-extend.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<script  src="../js/zepto.min.js"></script>
<script>
    $.config = {
        router: false  //关闭路由
    }
</script>
<script  src="../js/sm.min.js"></script>
<script  src="../js/sm-extend.min.js"></script>
<script  src="../js/common.js"></script>
</head>
<body>
<div class="page-group">
  <div class="page">
    <div class="content">
      <header class="common-header">
        <a class="header-left icon-back" href="javascript:void (0)">
        </a>
        <section class="header-title">
          商品详情
        </section>
      </header>
      <div class="item-goods">
        <div class="hd">
          订单编号：201702280001 <span class="fr">申请中</span>
        </div>
        <div class="common-box item-con">
          <p class="pic">
            <img src="../temp/goods-1.jpg" alt="">
          </p>
          <div>
            <p class="h3">
              <span class="long ellipsis">上品武夷山大红袍</span> <span class="fr fs026">x1</span>
            </p>
            <p class="mt03">
              <span class="bold">¥ 1899.00</span><br>
              <span class="line-through">¥ 2899.00</span>
            </p>
          </div>
        </div>
        <div class="order-result">
          <p class="h3">申请售后：退货退款 <span class="fr fs022"><em class="form-need">*</em>为必填项</span></p>
          <p class="result-tips">
            文贵平台温馨提醒：您只有一次售后维权的机会哦~
          </p>
          <div class="form-box">
            <div class="row">
              <label class="form-lab" for="">
              <em class="form-need">*</em>
                退款原因：
              </label>
              <div class="form-grid">
                <input type="text" placeholder="请选择您退货退款原因" class="inp">
              </div>
            </div>
            <div class="row">
              <label class="form-lab" for="">
                退款金额（元）：
              </label>
              <div class="form-grid">
                <span class="form-text">¥1899.00</span>
              </div>
            </div>
            <div class="row">
              <label class="form-lab" for="">
                <em class="form-need">*</em>退款说明: <br> <span class="fs022">(0~200)</span>
              </label>
              <div class="form-grid">
                <textarea class="textarea" maxlength="200" placeholder="请输入您的退款说明" name="" id="" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="row">
              <p class="form-lab" for="">
                上传凭证:
              </p>
              <div class="form-grid mt05">
               <div class="row upload-row">
                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>

                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>

                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
              </div>
              <p class="upload-tips"><i class="icon-tips"></i>请提供有效凭证的清晰截图，最多上传三张。</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="fixed-height"></div>
    </div>
    <div class="fixed-bottom">
      <div class="box-btn common-box">
        <div>
          <a class="btn btn-default" href="#">取消申请</a>
        </div>
        <p class="w-100"></p>
        <div>
          <a class="btn" href="#">提交申请</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
