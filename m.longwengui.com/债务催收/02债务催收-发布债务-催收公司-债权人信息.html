<!DOCTYPE html>
<html >
<head>
<title>隆文贵债务处置</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="description" content="隆文贵债务处置是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。隆文贵债务处置致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
<meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
<script  src="../js/base.js"></script>
<link href="../css/base.css" rel="stylesheet">
</head>
<body>
<div class="page-group">
  <div class="page">
    <div class="content">
    <header class="common-header">
      <a class="header-left icon-back" href="#">
      </a>
      <section class="header-title">
       发布债务
      </section>
    </header>
    <div class="tab-nav">
      <a href="#">自助催收 <span class="pop"></span></a>
      <a class="active" href="#">催收公司 <span class="pop"></span></a>
    </div>

    <div class="content-pd mt02">
        <div class="form-fieldset">
          <div class="form-legend common-box">
            <div>
              <i class="icon icon-usermsg"></i>
              债权人信息
            </div>
            <i class="icon-add"></i>
          </div>
          <div class="form-box mt01">
            <div class="row">
              <p class="form-lab">
                姓&emsp;&emsp;&emsp;名:
              </p>
              <div class="form-grid">
                <input class="inp" placeholder="请输入您的姓名" type="text">
              </div>
            </div>
            <div class="row">
              <p class="form-lab">
                手&emsp;&emsp;&emsp;机:
              </p>
              <div class="form-grid">
                <input class="inp" placeholder="请输入您的手机号" type="tel">
              </div>
            </div>
            <div class="row">
              <p class="form-lab">
                身&emsp;份&emsp;证:
              </p>
              <div class="form-grid">
                <input class="inp" placeholder="请输入您的身份证号" type="tel">
              </div>
            </div>
            <div class="row">
              <p class="form-lab">
                债权金额（元):
              </p>
              <div class="form-grid">
                <input class="inp" placeholder="请输入您的债权金额" type="text">
              </div>
            </div>
            <div class="row">
              <p class="form-lab">
                地&emsp;&emsp;&emsp;址:
              </p>
              <div class="form-grid">
                <input class="inp" placeholder="请选择您的所在位置" type="text">
              </div>
            </div>
            <div class="row">
              <p class="form-lab">
                &emsp;详细地址:
              </p>
              <div class="form-grid">
                <textarea class="textarea" maxlength="50" placeholder="请输入街道门牌信息（最多50个字）" name="" id="" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="row">
              <p class="form-lab">
                是否有前期费用:
              </p>
              <div class="form-grid">
                <div class="radio-inline">
                  <label class="radio" type="radio">
                    <input type="radio" name="fee" value="0" checked>
                    <i></i>是
                  </label>
                </div>
                <div class="radio-inline">
                  <label class="radio" type="radio">
                    <input type="radio" name="fee" value="0" >
                    <i></i>否
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="box-btn">
      <a class="btn" href="#">下一步</a>
    </div>
</div>
  </div>
</div>
</body>
</html>
