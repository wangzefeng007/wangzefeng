<!DOCTYPE html>
<html >
<head>
<title>隆文贵债务处置</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="description" content="隆文贵债务处置是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。隆文贵债务处置致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
<meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
<script  src="../js/base.js"></script>
<link href="../css/base.css" rel="stylesheet">
</head>
<body>
<div class="page-group">
  <div class="page">
    <div class="content">
    <header class="common-header">
      <a class="header-left icon-back" href="#">
      </a>
      <a href="#" class="go-prev-step">返回上一步</a>
      <section class="header-title">
       发布债务
      </section>
    </header>
    <div class="content-pd mt02">
        <div class="form-fieldset">
          <div class="form-legend common-box">
            <div>
              <div class="radio-inline">
                <label class="radio" type="radio">
                  <input type="radio" name="a" checked value="0">
                  <i></i>是否有债务人亲友
                </label>
              </div>
            </div>
            <i class="icon-add"></i>
          </div>
          <div class="form-box mt01">
            <div class="row">
              <p class="form-lab">姓&emsp;&emsp;&emsp;名:</p>
              <div class="form-grid">
                <input class="inp" type="text" placeholder="请输入姓名" />
              </div>
            </div>
            <div class="row">
              <p class="form-lab">关&emsp;&emsp;&emsp;系:</p>
              <div class="form-grid">
                <input class="inp" type="text" placeholder="请输入与债务人关系" />
              </div>
            </div>
            <div class="row">
              <p class="form-lab">&emsp;联系方式:</p>
              <div class="form-grid">
                <input class="inp" type="tel" placeholder="请输入手机号" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-fieldset">
          <div class="form-legend common-box">
            <div>
              <div class="radio-inline">
                <label class="radio" type="radio">
                  <input type="radio" checked name="b" value="0">
                  <i></i>是否有保证人
                </label>
              </div>
            </div>
            <i class="icon-add"></i>
          </div>
          <div class="form-box mt01">
            <div class="row">
              <p class="form-lab">姓&emsp;&emsp;&emsp;名:</p>
              <div class="form-grid">
                <input class="inp" type="text" placeholder="请输入姓名" />
              </div>
            </div>
            <div class="row">
              <p class="form-lab">关&emsp;&emsp;&emsp;系:</p>
              <div class="form-grid">
                <input class="inp" type="text" placeholder="请输入与债权人关系" />
              </div>
            </div>
            <div class="row">
              <p class="form-lab">&emsp;联系方式:</p>
              <div class="form-grid">
                <input class="inp" type="tel" placeholder="请输入手机号" />
              </div>
            </div>
            <div class="row">
              <p class="form-lab">保证人性质:</p>
              <div class="form-grid">
                <div class="radio-inline">
                  <label class="radio">
                    <input type="radio" name="bonds_man_role" />
                    <i></i>
                    个人
                  </label>
                </div>
                <div class="radio-inline">
                  <label class="radio">
                    <input type="radio" name="bonds_man_role" />
                    <i></i>
                    公司
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-fieldset">
          <div class="form-legend common-box">
            <div>
              <div class="radio-inline">
                <label class="radio" type="radio">
                  <input type="radio" name="c" checked value="0">
                  <i></i>是否有抵押物
                </label>
              </div>
            </div>
            <i class="icon-add"></i>
          </div>
          <div class="form-box mt01">
            <div class="row">
              <p class="form-lab">抵押物名称:</p>
              <div class="form-grid">
                <input class="inp" type="text" placeholder="请输入抵押物名称" />
              </div>
            </div>
            <div class="row">
              <p class="form-lab">抵押物信息:</p>
              <div class="form-grid">
                  <textarea class="textarea" maxlength="50" placeholder="请输入详细信息（最多50个字）" name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
          </div>
        </div>
        <div class="form-fieldset">
          <div class="form-legend common-box">
            <div>
              <i class="icon-help"></i>
              借款原因/债务近况
            </div>
          </div>
           <div class="form-box mt01">
              <div class="row">
                <p class="form-lab">
                  &emsp;借款原因:
                </p>
                <div class="form-grid">
                  <textarea class="textarea" maxlength="150" placeholder="最多可输入150字" name="" id="" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="row">
                <p class="form-lab">
                  &emsp;债务近况:
                </p>
                <div class="form-grid">
                  <textarea class="textarea" maxlength="150" placeholder="最多可输入150字" name="" id="" cols="30" rows="10"></textarea>
                </div>
              </div>
            </div>
        </div>
        <div class="form-fieldset">
          <div class="form-legend common-box">
            <div>
              <i class="icon-voucher"></i>
              借款凭证
            </div>
          </div>
           <div class="form-box">
              <div class="row">
                <p class="form-lab">
                  上传借款凭证:
                </p>
              </div>
              <div class="row upload-row">
                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>

                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>

                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
              </div>
              <div class="row upload-row">
                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>

                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>

                <div class="form-grid bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="box-btn">
      <a class="btn" href="#">完成</a>
    </div>
</div>
  </div>
</div>
</body>
</html>
