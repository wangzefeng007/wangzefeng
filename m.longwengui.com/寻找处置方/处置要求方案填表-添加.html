<!DOCTYPE html>
<html >
<head>
<title>文贵网</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<meta name="format-detection" content="address=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="description" content="文贵网是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。文贵网致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
<meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
<script  src="../js/base.js"></script>
<link href="../css/base.css" rel="stylesheet">
</head>
<body>
<div class="page-group">
  <div class="page">
    <div class="content">
    <header class="common-header">
      <a class="header-left icon-back" href="javascript:void (0)">

            </div>
            <div class="row">
              <p class="form-lab">
                负责人电话:
              </p>

                <input class="inp" placeholder="请输入负责人的手机号" type="tel">
              </div>
            </div>
          </div>
        </div>
        <div class="form-fieldset">

              </p>
              <div class="form-grid">
                <input class="inp" placeholder="请选择地区" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="form-fieldset">
          <div class="form-legend common-box">
            <div>
              <i class="icon icon-address"></i>
              地区信息
            </div>
            <i class="icon-add"></i>
          </div>
          <div class="form-box mt01">
            <div class="row">
              <p class="form-lab">
                &emsp;匹配区域:
              </p>
              <div class="form-grid">
                <input class="inp" placeholder="请选择地区" type="text">
              </div>
            </div>
          </div>
        </div>

          <div class="form-legend common-box">

    <div class="box-btn">
