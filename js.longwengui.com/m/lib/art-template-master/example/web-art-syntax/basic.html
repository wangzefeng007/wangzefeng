<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>basic-demo</title>
<script src="../../lib/template-web.js"></script>
</head>

<body>
<div id="content"></div>
<script id="test" type="text/html">
{{each Data as item}}
    {{if item.type=="1"}}
    找人
    {{else if item.type=="2"}}
    找财产
    {{else}}
    其他
    {{/if}}
{{/each}}
</script>

<script>


var data ={Data:[{type:"1"},{type:"2"},{type:"3"}]};
var html = template('test', data);
document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
