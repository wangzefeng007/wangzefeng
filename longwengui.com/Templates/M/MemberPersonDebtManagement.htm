{template Head}
<body>
<div class="page-group">
    <div class="page">
        <div class="content infinite-scroll pull-to-refresh-content infinite-scroll-bottom">
            <header class="common-header">
                <a class="header-left icon-back" href="javascript:void (0)">
                </a>
                <section class="header-title">
                    债权管理
                </section>
            </header>
            <div class="content-pd mt02">
                <ul class="item-list">
                </ul>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
                <div class="infinite-scroll-noData">
                    没有更多数据！
                </div>
            </div>
            <div class="common-empty">
                <img src="{echo CssURL}/m/images/empty-img.jpg" alt="">
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="debt_temp">
    {{each Data as debt}}
    <li>
        <a href="{{debt.Url}}">
            <i class="status status-{{debt.Status}}"></i>
            <div class="item-hd">
                债务编号：{{debt.DebtNum}}
            </div>
            <div class="item-main">
                <p class="h4">
                    债务人：{{debt.Name}}
                </p>
                <p class="h5">
                    债务人地区：{{debt.Province}}-{{debt.City}}-{{debt.Area}}
                </p>
            </div>
            <div class="item-detail">
                债务金额：<span class="c-red">¥{{debt.DebtAmount}}</span>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script type='text/javascript' src='{echo JsURL}/m/member/MemberPersonDebtManagement.js' charset='utf-8'></script>
</body>
</html>
