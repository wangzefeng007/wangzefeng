{template Head}
<body>
<div class="page-group">
    <div class="page" id="information">
        <div class="content">
            <header class="common-header">
                <a class="header-left icon-back" href="javascript:void (0)">
                </a>
                <section class="header-title">
                    修改用户信息
                </section>
            </header>
            <div class="content-pd mt02 tab-lawer">
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-usermsg"></i>
                            律师信息
                        </div>
                    </div>
                    <div class="form-box mt01">
                        <div class="row">
                            <p class="form-lab">
                                真 实 姓 名:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="name" maxlength="12" placeholder="请输入您的真实姓名" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                身&emsp;份&emsp;证:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="idNum" placeholder="请输入您的身份证号" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                执&emsp;业&emsp;证:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="jobNo" placeholder="请输入您的执业证号" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                所属事务所:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="office" placeholder="请输入所属事务所" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                年检到期日:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="checkDate" data-toggle='date' placeholder="请选择年检到期日" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                &emsp;Q&emsp;Q&emsp;:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="qq" placeholder="请输入您的QQ号码" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                邮&emsp;&emsp;&emsp;箱:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="email" placeholder="请输入您的邮箱" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                地&emsp;&emsp;&emsp;址:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="address" placeholder="请选择您的所在位置" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                详 细 地 址:
                            </p>
                            <div class="form-grid">
                                <textarea class="textarea" maxlength="50" placeholder="请输入街道门牌信息（最多50个字）" name="areaDetail" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon-photo"></i>
                            照片上传
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="row">
                            <div class="form-grid">
                                <p class="form-lab">
                                    律师资格证:
                                </p>
                            </div>
                            <div class="form-grid" style="margin-left:.36rem;">
                                <p class="form-lab">
                                    律师资格证年检:
                                </p>
                            </div>
                        </div>
                        <div class="row upload-row col-2">
                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>

                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-btn">
                <a class="btn" href="javascript:void(0)" id="person_role_auth_save">确定</a>
            </div>
        </div>
    </div>
</div>
<script src="{echo JsURL}/m/lib/photoclip/iscroll-zoom.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/hammer.min.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/lrz.all.bundle.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/PhotoClip.js"></script>
<script type='text/javascript' src='{echo JsURL}/m/member/MemberLawyerEditInfo.js' charset='utf-8'></script>
</body>
</html>
