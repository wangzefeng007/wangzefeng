{template Head}
<body>
<div class="page-group">
    <div class="page">
        <div class="content infinite-scroll pull-to-refresh-content infinite-scroll-bottom">
            <header class="common-header">
                <a class="header-left icon-back" href="javascript:void (0)">
                </a>
                <section class="header-title">
                    法律援助
                </section>
                <a class="header-right" href="#">
                    <i class="icon-remind"></i>
                </a>
            </header>
            <div class="tab-nav">
                <a href="#" id="city">援助地区</a>
                <a class="" href="#" id="type">案件类别</a>
            </div>
            <div class="disposal-list">
                <ul>
                </ul>
                <!-- 加载提示符 -->
                <div class="infinite-scroll-preloader">
                    <div class="preloader"></div>
                </div>
                <div class="infinite-scroll-noData">
                    没有更多数据！
                </div>
            </div>
            <div class="common-empty">
                <img src="{echo CssURL}/m/images/empty-img.jpg" alt="">
                <p>很抱歉，暂时无法找到符合您要求的债务。</p>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="lawyer_temp">
    {{each Data as lawyer}}
    <li>
        <div class="disposal-box">
            <div class="disposal-header common-box">
                <p class="disposal-logo">
                    <img src="{{lawyer.Avatar}}" alt="">
                </p>
                <div class="disposal-main">
                    <div class="disposal-title mt01">
                      <span class="txt fs028 ellipsis">{{lawyer.CompanyName}}
                      </span>
                    </div>
                    <p class="disposal-phone fs026">联系电话：<span class="mobile" data-phone="{{lawyer.ChargeMobile}}">{{lawyer.ChargeMobile}}</span></p>
                </div>
                <p class="disposal-view"><a class="btn btn-s" onclick="pageObj.detailShow(this);" title="查看" href="javascript:void(0)">查看</a></p>
            </div>
            <div class="disposal-con clearfix hide">
                <div class="big common-box">
                    <p>业务区域：</p>
                    <div>
                        {{each lawyer.Area as item}}
                            {{item.province}}-{{item.city}}-{{item.area}}&emsp;&emsp;
                        {{/each}}
                    </div>
                </div>
                <p class="big">更多介绍</p>
                <div class="more-detail">
                    {{lawyer.Content}}
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script src='{echo JsURL}/m/lawyer/LegalAidIndex.js'></script>
</body>
</html>
