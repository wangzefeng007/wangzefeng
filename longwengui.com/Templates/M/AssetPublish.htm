{template Head}
<body>
<div class="page-group">
    <div class="page">
        <div class="content">
            <header class="common-header">
                <a class="header-left icon-back" href="javascript:void (0)">
                </a>
                <section class="header-title">
                    发布资产
                </section>
            </header>
            <div class="content-pd mt02">
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-usermsg"></i>
                            资产转让基本信息
                        </div>
                        <i class="icon-add"></i>
                    </div>
                    <div class="form-box mt01">
                        <div class="row">
                            <p class="form-lab">
                                转让单价（元）:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入您转让的单价" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                份额数量（份）:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入您的份额数量" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                市场价格（元）:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入市场的价格" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                运&emsp;&emsp;费（元）:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入您所收的运费" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                资 产 种 类:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请选择您要发布资产的种类" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                有 效 日 期:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入商品有效日期" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                售 后 电 话:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入您的售后电话" type="tel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-btn">
                <a class="btn" href="#">下一步</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
