<!DOCTYPE html>
<html >
<head>
    <title>隆文贵债务处置</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="隆文贵债务处置是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。隆文贵债务处置致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
    <meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
    <script  src="../../js/base.js"></script>
    <link href="../../css/base.css" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-member">
        <div class="content">
            <header class="common-header">
                <a class="header-left" href="#">
                    <i class="icon-setting"></i>
                </a>
                <a class="header-right" href="#">
                    <i class="icon-remind2"></i>
                </a>
            </header>
            <div class="member-top">
                <div class="user-msg">
                    <div class="photo-box">
                        <p class="photo">
                            <img src="../../temp/photo-2.jpg" alt="">
                        </p>
                        <span class="status">待认证</span>
                    </div>
                    <p class="name">我的昵称<span class="type">律师事务所</span></p>
                </div>
            </div>

            <div class="member-nav item">
                <a href="#" class="item-con">
                    <i class="icon icon-user"></i>
                    <div class="option">
                        事务所信息
                    </div>
                    <i class="icon-arrow"></i>
                </a>
                <a href="#" class="item-con">
                    <i class="icon icon-wallet"></i>
                    <div class="option">
                        我的钱包
                    </div>
                    <i class="icon-arrow"></i>
                </a>
                <a href="#" class="item-con">
                    <i class="icon icon-address2"></i>
                    <div class="option">
                        收货地址
                    </div>
                    <i class="icon-arrow"></i>
                </a>
            </div>

            <div class="member-nav item">
                <a href="#" class="item-con">
                    <i class="icon icon-xs"></i>
                    <div class="option">
                        我的悬赏
                    </div>
                    <i class="icon-arrow"></i>
                </a>
                <a href="#" class="item-con">
                    <i class="icon icon-flyz"></i>
                    <div class="option">
                        法律援助
                    </div>
                    <i class="icon-arrow"></i>
                </a>
            </div>

            <div class="member-nav item">
                <a href="#" class="item-con">
                    <i class="icon icon-gzsc"></i>
                    <div class="option">
                        关注/收藏
                    </div>
                    <i class="icon-arrow"></i>
                </a>
            </div>

            <div class="fixed-height"></div>
            {template MemberFoot}
        </div>
    </div>
</div>
</body>
</html>
