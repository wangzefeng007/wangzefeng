{template Head}
<body>
<div class="page-group">
    <div class="page">
        <div class="content">
            <header class="common-header">
                <section class="header-title">
                    <img class="logo" src="{echo CssURL}/m/images/logo.png" alt="">
                </section>
                <a class="header-right" href="/member/systemmessage/">
                    <i class="icon-remind"></i></a>
            </header>
            <section class="banner">
                <a href="#">
                    <img src="{echo CssURL}/m/images/banner-1.jpg" alt="">
                </a>
            </section>
            <section class="nav-list clearfix">
                <div class="flex">
                    <div class="nav nav-1">
                        <a href="/asset/">
                            <i class="icon"></i>
                            <h3>
                                资产商城
                            </h3>
                            <h5>
                                资产抵消债务低价出售
                            </h5>
                        </a>
                    </div>
                    <div class="flex1">
                        <div class="nav nav-5">
                            <a href="/reword/">
                                <h3>
                                    <i class="icon"></i>线索悬赏
                                </h3>
                            </a>
                        </div>
                        <div class="common-box">
                            <div class="nav nav-7">
                                <a href="/debt/">
                                    <i class="icon"></i>
                                    <h3>
                                        债务催收
                                    </h3>
                                    <h5>
                                        免费协助催收
                                    </h5>
                                </a>
                            </div>
                            <div class="nav nav-4">
                                <a href="/deadbeat/">
                                    <i class="icon"></i>
                                    <h3>
                                        查询欠款
                                    </h3>
                                    <h5>
                                        查询欠款信息
                                    </h5>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="assets-hot">
                <div class="hd">
                    热门资产 <a class="fr" href="/asset/">查看更多&gt;</a>
                </div>
                <ul>
                    {loop $Data['Data'] $lists}
                    <li>
                        <a href="/assetdetails/{$lists['AssetID']}.html">
                            <div class="common-box">
                                <p class="pic">
                                    <img src="{$lists['ImageUrl']}" height="140" width="140" alt="{$lists['Title']}">
                                </p>
                                <div class="msg">
                                    <div class="h3">
                                        <p class="title ellipsis">
                                            {$lists['Title']}
                                        </p>
                                        <span class="date fr">{$lists['AddTime']}</span>
                                    </div>
                                    <p>
                                        <span>共{$lists['Amount']}份 </span>
                                        <span class="fr">已卖{$lists['Number']}份</span>
                                    </p>
                                    <p>
                                        <span class="line-through">市价：¥{$lists['MarketPrice']}/份</span>
                                        <span class="fr"><b>¥{$lists['Price']}</b>/份</span>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </li>
                    {/loop}
                </ul>
            </div>
            <div class="fixed-height"></div>
        </div>
        {template MemberFoot}
    </div>
</div><!--page-group end-->
</body>
</html>
