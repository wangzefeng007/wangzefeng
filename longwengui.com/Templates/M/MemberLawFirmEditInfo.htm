{template Head}
<body>
<div class="page-group">
    <div class="page" id="information">
        <div class="content">
            <header class="common-header">
                <a class="header-left icon-back" href="javascript:void (0)">
                </a>
                <section class="header-title">
                    修改用户信息
                </section>
            </header>
            <div class="content-pd mt02 tab-lawers">
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-usermsg"></i>
                            律师事务所信息
                        </div>
                    </div>
                    <div class="form-box mt01">
                        <div class="row">
                            <p class="form-lab">
                                事务所名称:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="name" value="{$UserInfo[CompanyName]}" placeholder="请输入事务所名称" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                电 话 号 码:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="phone" value="{$UserInfo[Agent][Phone]}" placeholder="请输入电话号码" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                法定代表人:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="lawPerson" value="{$UserInfo[RealName]}" placeholder="请输入法定代表人" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                社会信用代码:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="creditNum" value="{$UserInfo[CreditCode]}" placeholder="请输入社会信用代码" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                年检到期日:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="checkDate" value="{$UserInfo[AnnualDueDate]}" data-toggle='date' placeholder="请选择年检到期日" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                代理人姓名:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="agentName" value="{$UserInfo[Agent][Name]}" placeholder="请输入代理人姓名" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                代理人身份证:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="agentIdNum" value="{$UserInfo[Agent][IdNum]}" placeholder="请输入代理人身份证" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                地&emsp;&emsp;&emsp;址:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="address" value="{$UserInfo[province]} {$UserInfo[city]} {$UserInfo[area]}" placeholder="请选择您的所在位置" type="text" data-value="{$UserInfo[Province]} {$UserInfo[City]} {$UserInfo[Area]}">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                详 细 地 址:
                            </p>
                            <div class="form-grid">
                                <textarea class="textarea" maxlength="50" placeholder="请输入街道门牌信息（最多50个字）" name="area_detail" id="" cols="30" rows="10">{$UserInfo[Address]}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon-photo"></i>
                            照片上传
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="row">
                            <div class="form-grid">
                                <a href="">
                                    <img src="{$UserInfo[Agent][Images][1]}" alt="">
                                </a>
                                <p class="form-lab">
                                    身份证正面:
                                </p>
                            </div>
                            <div class="form-grid" style="margin-left:.36rem;">
                                <a href="">
                                    <img src="{$UserInfo[Agent][Images][0]}" alt="">
                                </a>
                                <p class="form-lab">
                                    身份证反面:
                                </p>
                            </div>
                        </div>
                        <div class="row upload-row col-2" id="agentPic">
                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>

                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <a href="">
                                <img src="{$UserInfo[BusinessImage]}" alt="">
                            </a>
                            <p class="form-lab">
                                营业执照副本:
                            </p>
                        </div>
                        <div class="row upload-row col-2" id="license">
                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>
                            <div class="form-grid" style="margin-left:.36rem;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-btn">
                <a class="btn" href="javascript:void(0)" id="company_role_auth_save">确定</a>
            </div>
        </div>
    </div>
</div>
<script src="{echo JsURL}/m/lib/photoclip/iscroll-zoom.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/hammer.min.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/lrz.all.bundle.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/PhotoClip.js"></script>
<script type='text/javascript' src='{echo JsURL}/m/member/MemberLawFirmEditInfo.js' charset='utf-8'></script>
</body>
</html>
