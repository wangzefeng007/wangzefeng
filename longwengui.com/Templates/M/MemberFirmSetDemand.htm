{template Head}
<body>
<div class="page-group">
    <div class="page">
        <div class="content">
            <header class="common-header">
                <a class="header-left icon-back" href="javascript:void (0)">
                </a>
                <section class="header-title">
                    新增方案
                </section>
            </header>
            <div class="content-pd mt02">
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-czfmsg"></i>
                            处置方案信息
                        </div>
                    </div>
                    <div class="form-box mt01">
                        <div class="row">
                            <p class="form-lab">
                                &emsp;方案名称:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入方案名称" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                负责人姓名:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入负责人的姓名" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                负责人电话:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入负责人的手机号" type="tel">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-address"></i>
                            地区信息
                        </div>
                        <i class="icon-add"></i>
                    </div>
                    <div class="form-box mt01">
                        <div class="row">
                            <p class="form-lab">
                                &emsp;匹配区域:
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请选择地区" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-ratio"></i>
                            佣金比例信息
                        </div>
                        <i class="icon-add"></i>
                    </div>
                    <div class="form-box mt01">
                        <div class="row">
                            <p class="form-lab">
                                债务金额（元):
                            </p>
                            <div class="form-grid">
                                <div class="common-box">
                                    <div>
                                        <input class="inp" placeholder="请输入金额" type="text">
                                    </div>
                                    <p class="form-text">&nbsp;~&nbsp;</p>
                                    <div>
                                        <input class="inp" placeholder="请输入金额" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                佣金比例（%):
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入佣金比例" type="text">
                            </div>
                        </div>

                        <div class="row">
                            <p class="form-lab">
                                前期费用（元):
                            </p>
                            <div class="form-grid">
                                <input class="inp" placeholder="请输入金额" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                是否负责找人:
                            </p>
                            <div class="form-grid">
                                <div class="radio-inline">
                                    <label class="radio" type="radio">
                                        <input type="radio" name="fee" value="0" checked>
                                        <i></i>是
                                    </label>
                                </div>
                                <div class="radio-inline">
                                    <label class="radio" type="radio">
                                        <input type="radio" name="fee" value="0" >
                                        <i></i>否
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="form-fieldset no-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-checkbox-view"></i>
                            是否需要债务人有还款能力
                        </div>
                        <section class="">
                            <div class="radio-inline">
                                <label class="radio" type="radio">
                                    <input type="radio" name="fee" value="0" checked>
                                    <i></i>是
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label class="radio" type="radio">
                                    <input type="radio" name="fee" value="0" >
                                    <i></i>否
                                </label>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="form-fieldset no-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-checkbox-view"></i>
                            是否需要债权人到达现场
                        </div>
                        <section class="">
                            <div class="radio-inline">
                                <label class="radio" type="radio">
                                    <input type="radio" name="fee" value="0" checked>
                                    <i></i>是
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label class="radio" type="radio">
                                    <input type="radio" name="fee" value="0" >
                                    <i></i>否
                                </label>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            更多介绍
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="row">
                            <textarea class="textarea" name="" id="" placeholder="最多可输入150字" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-btn">
                <a class="btn" href="#">确定</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
