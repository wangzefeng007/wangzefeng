<!DOCTYPE html>
<html >
<head>
    <title>文贵网</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="文贵网是福建首家安全、诚信、免费的催收服务平台，平台旨在拓宽债权人追回欠款的渠道，运用互联网、大数据构建不良资产服务平台。文贵网致力于打造诚信社会，让债权人无忧追债，催客事成领赏；我们建立全国催客大本营，实现精准便捷的催收服务，让全民参与构建社会诚信，促进社会诚信的发展。">
    <meta name="keywords" content=" 追讨债务，怎样追讨债务，个人债务追讨，催收跟踪，催收管理，信用卡催收，话费催收，水电费催收，物业费催收">
    <link href="{echo CssURL}/m/css/sm.css" rel="stylesheet">
    <link href="{echo CssURL}/m/css/sm-extend.css" rel="stylesheet">
    <link href="{echo CssURL}/m/css/base.css" rel="stylesheet">
    <script type='text/javascript' src='{echo JsURL}/m/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script>
        $.config = {
            router: false  //关闭路由
        }
    </script>
    <script>
        $.config = {
            // 路由功能开关过滤器，返回 false 表示当前点击链接不使用路由
            routerFilter: function($link) {
                // 某个区域的 a 链接不想使用路由功能
                if ($link.is('a.active-router')) {
                    return true;
                }
                return false;
            }
        };
    </script>
    <script type='text/javascript' src='{echo JsURL}/m/lib/msui/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='{echo JsURL}/m/lib/msui/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src='{echo JsURL}/m/lib/msui/sm-city-picker.js' charset='utf-8'></script>
    <script type='text/javascript' src='{echo JsURL}/m/lib/layer.mobile/2.0/layer.js' charset='utf-8'></script>
    <script type='text/javascript' src='{echo JsURL}/m/common/common.js' charset='utf-8'></script>
</head>
