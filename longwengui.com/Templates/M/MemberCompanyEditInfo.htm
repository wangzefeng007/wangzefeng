{template Head}
<body>
<div class="page-group">
    <div class="page" id="information">
        <div class="content">
            <header class="common-header">
                <a class="header-left icon-back" href="javascript:void (0)">
                </a>
                <section class="header-title">
                    修改用户信息
                </section>
            </header>
            <div class="content-pd mt02 tab-company">
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon icon-usermsg"></i>
                            企业信息
                        </div>
                    </div>
                    <div class="form-box mt01">
                        <div class="row">
                            <p class="form-lab">
                                机 构 名 称:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="companyName" value="{$UserInfo[CompanyName]}" placeholder="请输入机构名称" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                法定代表人:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="lawPerson" value="{$UserInfo[RealName]}" maxlength="12" placeholder="请输入法定代表人" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                固 定 电 话:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="fixedPhone" value="{$UserInfo[FixedPhone]}" placeholder="请输入固定电话" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                代理人姓名:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="agentName" value="{$UserInfo[PublicAgent][agentName]}" maxlength="12" placeholder="请输入代理人姓名" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                代理人身份证:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="agentIdNum" value="{$UserInfo[PublicAgent][agentIdNum]}"  placeholder="请输入代理人身份证" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                地&emsp;&emsp;&emsp;址:
                            </p>
                            <div class="form-grid">
                                <input class="inp" name="address" value="{$UserInfo[province]} {$UserInfo[city]} {$UserInfo[area]}" placeholder="请选择您的所在位置" type="text" data-value="{$UserInfo[Province]} {$UserInfo[City]} {$UserInfo[Area]}">
                            </div>
                        </div>
                        <div class="row">
                            <p class="form-lab">
                                详 细 地 址:
                            </p>
                            <div class="form-grid">
                                <textarea class="textarea" maxlength="50" placeholder="请输入街道门牌信息（最多50个字）" name="areaDetail" id="" cols="30" rows="10">{$UserInfo[Address]}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-fieldset">
                    <div class="form-legend common-box">
                        <div>
                            <i class="icon-photo"></i>
                            照片上传
                        </div>
                    </div>
                    <div class="form-box">
                        <div class="row">
                            <div class="form-grid">
                                <a href="">
                                    <img src="{$UserInfo[PublicAgent][registrantImages][0]}" alt="">
                                </a>
                                <p class="form-lab">
                                    代理人身份证正面:
                                </p>
                            </div>
                            <div class="form-grid" style="margin-left:.36rem;">
                                <a href="">
                                    <img src="{$UserInfo[PublicAgent][registrantImages][1]}" alt="">
                                </a>
                                <p class="form-lab">
                                    代理人身份证反面:
                                </p>
                            </div>
                        </div>
                        <div class="row upload-row col-2" id="agent_pic" >
                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>

                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <a href="">
                                <img src="{$UserInfo[BusinessImage]}" alt="">
                            </a>
                            <p class="form-lab">
                                营业执照副本:
                            </p>
                        </div>
                        <div class="row upload-row col-2" id="license">
                            <div class="form-grid bx imageUploadBox">
                                <input class="portrait" type="file" name="avatar_file"  accept="image/jpeg, image/x-png, image/gif">
                                <div class="img-wrap">
                                </div>
                            </div>
                            <div class="form-grid" style="margin-left:.36rem;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-btn">
                <a class="btn" id="company_role_auth_save" href="javascript:void(0);">确定</a>
            </div>
        </div>
    </div>
</div>
<script src="{echo JsURL}/m/lib/photoclip/iscroll-zoom.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/hammer.min.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/lrz.all.bundle.js"></script>
<script src="{echo JsURL}/m/lib/photoclip/PhotoClip.js"></script>
<script type='text/javascript' src='{echo JsURL}/m/member/MemberCompanyEditInfo.js' charset='utf-8'></script>
</body>
</html>
