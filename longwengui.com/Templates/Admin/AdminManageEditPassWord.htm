{template Head}
<div class="wrapper">
  <div class="row">
    <div class="col-md-12">
      <!--breadcrumbs start -->
      <ul class="breadcrumb panel">
        <li>
          <a href="#"><i class="fa fa-home"></i> Home</a>
        </li>
        <li class="active" id="modify">修改密码</li>
      </ul>
      <!--breadcrumbs end -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-body">
          <form action='/index.php?Module=AdminManage&Action=EditPassWord'  method='post' >
            <table class="table table-bordered table-striped table-hover">
              <tbody>
              <tr>
                <td width="150px" class="t-r">旧 密 码：</td>
                <td>
                  <div class="col-sm-3">
                  <input class="form-control" type="password" name="OldPass" value="{$AdminInfo[AdminName]}" />
                  </div>
                </td>
              </tr>
              <tr>
                <td class="t-r">新 密 码：</td>
                <td>
                  <div class="col-sm-3">
                    <input type="password" name="NewPass" value="" class="form-control"/>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="t-r">确认密码：</td>
                <td>
                  <div class="col-sm-3">
                    <input type="password" name="QNewPass" value="" class="form-control"/>
                  </div>
                </td>
              </tr>
              <tr id="MaterialRequested">
                <td class="t-r"></td>
                <td>
                  <input class="btn btn-danger" type='submit' value='提交保存'/>
                </td>
              </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{template Foot}
