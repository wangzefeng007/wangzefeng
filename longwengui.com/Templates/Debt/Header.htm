<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{$Description}">
    <meta name="keywords" content="{$Keywords}">
    <title>{$Title}</title>
    <link rel="stylesheet" href="{echo CssURL}/debt/common.css">
    <link rel="stylesheet" href="{echo CssURL}/debt/login.css">
</head>
<body>

<div class="top">
    <div class="wrap">
        <span class="span-1">您好 , 欢迎访问 隆文贵 ！</span>
        <span>服务热线 : 13960658585</span>

        {if $_SESSION[UserID] && !empty($_SESSION[UserID])}
        <span id="after-login">
          <img src="/Uploads/Debt/imgs/toper_head_img.png" alt="">
          <span class="user-name">{$_SESSION[NickName]}</span>
          <!--<div class="m">-->
            <!--5-->
          <!--</div>-->
          <div class="det">
            <div class="info">
              <img src="{$_SESSION[Avatar]}" alt="{$_SESSION[NickName]}">
              <div class="name">
                <p>{$_SESSION[NickName]}</p>
                <p>{$_SESSION[Account]}</p>
              </div>
            </div>
            <div class="opt">
              <a href="/{if $_SESSION[Identity]<=2}memberperson{elseif $_SESSION[Identity]==3}memberfirm{elseif $_SESSION[Identity]==4}memberlawyer{/if}/">
              <div class="line">
                <img src="/Uploads/Debt/imgs/toper_pc.png" alt="">用户中心
              </div>
              </a>
              <div class="line" onclick="go('/member/systemmessage/')">
                <img src="/Uploads/Debt/imgs/toper_msg.png" alt="">系统消息
                <!--<div class="tip">-->
                  <!--5-->
                <!--</div>-->
              </div>
            </div>
            <div class="l"></div>
            <div class="opt">
                <a href="/member/signout/">
              <div class="line" id="">
                <img src="/Uploads/Debt/imgs/toper_out.png" alt="退出登录">退出登录
              </div>
                </a>
            </div>
          </div>
        </span>
        {else}
        <span id="no-login">
          <span class="span-3" onclick="toLogin()">登录</span>
          <span class="span-4" onclick="go('/member/register/')">注册</span>
        </span>
        {/if}
    </div>
</div>
<div class="header">
    <div class="wrap">
        <a href="{echo WEB_MAIN_URL}"><img src="/Uploads/Debt/imgs/logo.png" alt=""></a>
        <div class="nav-wrap">
            <a href="{echo WEB_MAIN_URL}"><li {if $Nav=='index'}class="nav-active"{/if}>首页</li></a>
            <a href="/debtlists/"><li {if $Nav=='debt'}class="nav-active"{/if}>债务催收</li></a>
            <a href="/debt/transfer/"><li {if $Nav=='transfer'}class="nav-active"{/if}>债权转让</li></a>
            <a href="/reword/"><li {if $Nav =='rewordlists'}class="nav-active"{/if}>线索悬赏</li></a>
            <a href="/choicefind/"><li {if $Nav =='find'}class="nav-active"{/if}>寻找处置方</li></a>
            <a href="/deadbeat/"><li {if $Nav =='deadbeat'}class="nav-active"{/if}>查询老赖</li></a>
        </div>
    </div>
</div>
