{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/debtTranPublish.css">
<link rel="stylesheet" href="{echo JsURL}/debt/lib/dcalendar/dcalendar.picker.css">
<div class="debt-tran-publish">
    <div class="wrap">
        <div class="current-loc">
            <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
            <span>当前位置 : <a>寻找处置方</a> > 发布资产转让</span>
        </div>
        <div class="form-wrap">
            <div class="box">
                <div class="t">
                    <img src="/Uploads/Debt/imgs/user.png" alt="">
                    <span>资产转让基本信息</span>
                </div>

                <div class="c">
                    <div class="blo">

                        <div class="line">
                            <div class="info">
                                转让金额 :
                            </div>
                            <div class="details">
                                <input type="text" name="trans_money" onblur="validateMoney(this)" placeholder="转让金额(*必填)">元
                            </div>
                        </div>
                        <div class="line">
                            <div class="info">
                                资产属性 :
                            </div>
                            <div class="m-dropdown">
                                <label type="checkbox">
                                    <span>请选择</span>
                                    <i></i>
                                    <input type="checkbox" name="debt_attr" value="">
                                    <ul>
                                        <li data-name="">属性一</li>
                                        <li data-name="">属性二</li>
                                    </ul>
                                </label>
                            </div>
                        </div>
                        <div class="line">
                            <div class="info">
                                截止日期 :
                            </div>
                            <div class="details">
                                <input type="text" id='end_time' name="end_time" onchange="endTimeChange()" placeholder="2016-06-06"><span id="left_time"></span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="info">
                                售后电话 :
                            </div>
                            <div class="details">
                                <input type="text" name="sell_phone" placeholder="*电话号码">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="t">
                    <img src="/Uploads/Debt/imgs/gou_b_off.png"  style="cursor: pointer;" data-checked="0" alt="">
                    <span>需要购买者收件地址</span>
                </div>
                <div class="c">
                    <div class="blo">
                        <div class="line">
                            <div class="info">
                                运费 :
                            </div>
                            <div class="details">
                                <input type="text" name="tran_fee" placeholder="运费金额或包邮">
                            </div>
                        </div>
                        <div class="line">
                            <div class="info">
                                发货时间 :
                            </div>
                            <div class="details">
                                <input type="text" id="send_time" name="send_time" placeholder="2016-06-06">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="t">
                    <img src="/Uploads/Debt/imgs/loan_icon.png" alt="">
                    <span>资产转让介绍</span>
                </div>
                <div class="c">
                    <div class="blo">
                        <div class="line">
                            <div class="info">
                                资产标题 :
                            </div>
                            <div class="details">
                                <input type="text" name="send_time" placeholder="文章标题(20个汉字以内)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <textarea id="contentqq" name="content"></textarea>

            <div class="img-upload-wrap">
                <div class="img-preview">
                    <img src="/Uploads/Debt/imgs/banner02.jpg" alt="">
                </div>
                <div class="add-img">
                    <img src="/Uploads/Debt/imgs/add_file.png" alt="">
                    <br>
                    <span>上传图片</span>
                    <br>
                    <span>(最多8张)</span>
                </div>
            </div>

            <div class="agree-protocal">
                <div class="m-checkbox">
                    <label type="checkbox">
                        <input type="checkbox" name="agreement" checked>
                        <i></i>我已阅读并同意
                    </label>
                    <span class="protocal">《资产转让协议》</span>
                </div>
            </div>

            <div class="sub-btn">
                <button type="button" id="publish" class="btn-pub" name="button">发布资产转让</button>
                <button type="button" class="btn-pub" onclick="javascript:window.location.reload();" name="button">重置</button>
            </div>

            <div class="arounce">
                平台警告: 平台不承担任何线索担保, 请用户自己核实提供的信息是否属实!!!
            </div>
        </div>
    </div>
</div>

{template Footer}
<script src='{echo JsURL}/debt/lib/dcalendar/dcalendar.picker.js'></script>
<script src='/Js/kindeditor/kindeditor-min.js'></script>
<script src='/Js/kindeditor/lang/zh_CN.js'></script>
<script src='{echo JsURL}/debt/debtTranPublish.js'></script>
