{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/collection.css">
<div class="collection">
    <div class="wrap">
        <div class="filt-parm">
            <div class="line">
                <span>催收方式 :</span>
                <span class="sel" id="way_all">全部</span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="way" value="1">
                    <i></i>
                    选择律师的债权
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="way" value="1">
                    <i></i>
                    选择催收团队的债权
                  </label>
                </div>
              </span>
            </div>
            <div class="line">
                <span>催收地区 :</span>
                <span class="sel" id="area_all">全部</span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="area" value="1001">
                    <i></i>
                    北京市
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="area" value="1002">
                    <i></i>
                    上海市
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="area" value="1003">
                    <i></i>
                    深圳市
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="area" value="1004">
                    <i></i>
                    广州市
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="area" value="1005">
                    <i></i>
                    厦门市
                  </label>
                </div>
              </span>
                <!-- <span>其他城市<img src="/Uploads/Debt/imgs/tri_arrow_down.png" alt=""></span> -->
            </div>
            <div class="line">
                <span>催收金额 :</span>
                <span class="sel" id="money_all">全部</span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="money" value="1">
                    <i></i>
                    3万以下
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="money" value="2">
                    <i></i>
                    3万到10万
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="money" value="3">
                    <i></i>
                    10万到50万
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="money" value="4">
                    <i></i>
                    50万到100万
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="money" value="5">
                    <i></i>
                    100万以上
                  </label>
                </div>
              </span>
            </div>
            <div class="line">
                <span>逾期时间 :</span>
                <span class="sel" id="day_all">全部</span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="day" value="1">
                    <i></i>
                    0-60天
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="day" value="2">
                    <i></i>
                    61-180天
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="day" value="3">
                    <i></i>
                    181-365天
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="day" value="4">
                    <i></i>
                    366-1095天
                  </label>
                </div>
              </span>
                <span>
                <div class="m-checkbox">
                  <label type="checkbox">
                    <input type="checkbox" name="day" value="5">
                    <i></i>
                    1096天以上
                  </label>
                </div>
              </span>
            </div>
            <div class="search">
                <span>债务搜索 :</span>
                <input type="text" name="" id="keyword" placeholder="请输入姓名或身份证号">
                <button type="button" id="btn_search" name="search">
                    搜索
                </button>
                <div class="pub-wrap">
                    <img src="/Uploads/Debt/imgs/edit.png" alt="">
                    <button type="button" name="pub">
                        发布债务
                    </button>
                </div>
            </div>
        </div>
        <div class="table">
            <div class="t">催收列表分类 :</div>
            <div id="collection_info">

            </div>
        </div>
        <div class="pagination-wrap">
            <div class="pagination fl-r" id="collection_page_pagination"></div>
        </div>
    </div>
</div>
<script id="collection_table_body" type="text/x-jquery-tmpl">
        <tr>
          <td>${DebtNum}</td>
          <td>${DebtInfo.name}</td>
          <td>${DebtInfo.province}-${DebtInfo.city}-${DebtInfo.area}</td>
          <td class="m-c">￥${DebtInfo.money}</td>
          <td>${DebtInfo.Overduetime}天</td>
          <td>${AddTime}</td>
          {{if Status == 1}}
            <td class="sta-1">未接单</td>
          {{else Status == 2}}
            <td class="sta-2">催收中</td>
          {{else Status == 3}}
            <td class="sta-3">未回收</td>
          {{else Status == 4}}
            <td class="sta-3">部分回收</td>
          {{else Status == 5}}
            <td class="sta-3">全部回收</td>
          {{else Status == 6}}
            <td class="sta-3">未曝光</td>
          {{else Status == 7}}
            <td class="sta-3">已曝光</td>
          {{/if}}
          <td class="det">查看详情>></td>
        </tr>
      </script>
<script id="collection_table_head" type="text/x-jquery-tmpl">
        <table>
          <thead>
            <tr>
              <th>债务编号</th>
              <th>债务人名称</th>
              <th>债务地区</th>
              <th>债务金额</th>
              <th>逾期时间</th>
              <th>发布时间</th>
              <th>当前状态</th>
              <th>查看债务</th>
            </tr>
          </thead>
          <tbody>
            {{tmpl($data) '#collection_table_body'}}
          </tbody>
        </table>
      </script>
{template Footer}
<script src='{echo JsURL}/debt/collection.js'></script>
