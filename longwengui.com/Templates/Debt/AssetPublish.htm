{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/debtTranPublish.css">
<link rel="stylesheet" href="{echo JsURL}/debt/lib/dcalendar/dcalendar.picker.css">
<link rel="stylesheet" type="text/css" href="/Js/wangEditor-2.1.23/dist/css/wangEditor.min.css">
<link rel="stylesheet" href="{echo JsURL}/debt/lib/cropper/dist/cropper.css">
<div class="debt-tran-publish">
    <div class="wrap">
        <div class="current-loc">
            <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
            <span>当前位置 : <a href="/asset/lists/">资产商城</a> &gt;<span class="cur">发布资产转让</span></span>
        </div>
        <div class="form-wrap">
            <form id="myForm">
                <div class="box">
                    <div class="t">
                        <img src="/Uploads/Debt/imgs/user.png" alt="">
                        <span>资产转让基本信息</span>
                    </div>

                    <div class="c">
                        <div class="blo">

                            <div class="line">
                                <div class="info">
                                    转让单价 :
                                </div>
                                <div class="details">
                                    <input type="text" name="trans_money" class="has-unit" value="{$AssetInfo[Price]}" onblur="validateMoney(this)" placeholder="请输入您的转让金额"><span class="unit">元</span>
                                </div>
                            </div>
                            <div class="line">
                                <div class="info">
                                    份额数量 :
                                </div>
                                <div class="details">
                                    <input type="text" name="trans_count" value="{$AssetInfo[Inventory]}" class="has-unit" onblur="validateNumber(this)" placeholder="请输入您的份额数量"><span class="unit">份</span>
                                </div>
                            </div>
                            <div class="line">
                                <div class="info">
                                    市场价格 :
                                </div>
                                <div class="details">
                                    <input type="text" name="public_money" value="{$AssetInfo[MarketPrice]}" class="has-unit" onblur="validateMoney(this)" placeholder="请输入您的市场价格"><span class="unit">元</span>
                                </div>
                            </div>
                            <div class="line">
                                <div class="info">
                                    资产种类 :
                                </div>
                                <div class="details">
                                    <input type="text" name="trans_type" value="{$AssetInfo[Category]}" onblur="validateNeed(this)" placeholder="茶叶/汽车/房产...">
                                </div>
                            </div>
                            <div class="line">
                                <div class="info">
                                    有效日期 :
                                </div>
                                <div class="details">
                                    <input type="text" id='end_time' name="end_time" max-time="{echo date('Y-m-d',$EndTime)}" onchange="endTimeChange(this)" value="{if $AssetInfo[ExpirationDate]}{echo date('Y-m-d',$AssetInfo[ExpirationDate])}{else}{echo date('Y-m-d',$EndTime)}{/if}" placeholder="2016-06-06"><span id="left_time" class="ml-10">还有<span class="c-b">30</span>天</span>
                                </div>
                            </div>
                            <div class="line">
                                <div class="info">
                                    售后电话 :
                                </div>
                                <div class="details">
                                    <input type="text" value="{$AssetInfo[AfterPhone]}" onblur="validatePhone(this,true)" class="inp-lg" name="sell_phone" placeholder="*请输入电话号码 1598***1598 / 0592-***0592">
                                </div>
                            </div>
                            <div class="line">
                                <div class="info">
                                    运费:
                                </div>
                                <div class="details">
                                    <input type="text" name="emsMoney" class="has-unit" value="{if $AssetInfo[Freight]>0}{$AssetInfo[Freight]}{else}0{/if}" onblur="validateMoney(this)" placeholder="填写运费金额或包邮"><span class="unit">元</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="t">
                        <img src="/Uploads/Debt/imgs/loan_icon.png" alt="">
                        <span>资产转让介绍</span>
                    </div>
                    <div class="c">
                        <div class="blo">
                            <div class="line">
                                <div class="info">
                                    资产标题 :
                                </div>
                                <div class="details">
                                    <input type="text" class="inp-lg" name="transTitle" onblur="validateNeed(this)" maxlength="20" value='{$AssetInfo[Title]}'  placeholder="填写文章标题（20个汉字以内）">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="editor-container" class="container">
                    <div id="editor-trigger">{$AssetInfo['Content']}</div>
                    <textarea id="editor-trigger-val" name="transDetail" style="display:none;">
                        {$AssetInfo['Content']}
                    </textarea>
                </div>

                <div class="img-upload-wrap">
                    <div class="uploaded-box" style="display: inline">
                        {loop $AssetImage $lists}
                        <div class="img-preview">
                            <img src="{$lists['ImageUrl']}" alt="">
                        </div>
                        {/loop}
                    </div>
                    <div class="add-img">
                        <label>
                            <img src="/Uploads/Debt/imgs/add_file.png" alt="">
                            <input type="file" onchange="imageUpload(this)" name="transImg" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                            <br>
                            <span>上传图片</span>
                            <br>
                            <span>(最多8张)</span>
                        </label>
                    </div>
                </div>

                <div class="agree-protocal">
                    <div class="m-checkbox">
                        <label type="checkbox">
                            <input type="checkbox" name="agreement" checked>
                            <i></i>我已阅读并同意
                        </label>
                        <span class="protocal" onclick="openProtocalWindow()">《资产转让协议》</span>
                    </div>
                </div>
                <div class="sub-btn">
                    {if $ID}
                    <input type="button" id="publish" class="btn-pub" data-id="{$ID}" value="修改"/>
                    {else}
                    <input type="button" id="publish" class="btn-pub" value="发布资产转让"  />
                    {/if}
                </div>
            </form>
        </div>
    </div>
</div>

{template Footer}
<script src='{echo JsURL}/debt/lib/dcalendar/dcalendar.picker.js'></script>
<script src='/Js/wangEditor-2.1.23/dist/js/wangEditor.js'></script>
<script src='{echo JsURL}/debt/lib/cropper/dist/cropper.js'></script>
<script src='{echo JsURL}/debt/debtTranPublish.js'></script>
