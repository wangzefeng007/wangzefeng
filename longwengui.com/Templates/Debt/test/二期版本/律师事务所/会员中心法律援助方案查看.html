{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/memberLawHelp.css">
<div class="set-debt">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      <span>当前位置 : <a>个人中心</a> > <span class="cur">法律援助</span></span>
    </div>
    <div class="form-wrap">
      <div class="box">

        <div class="t">
          <img src="/Uploads/Debt/imgs/name_icon.png" alt="">
          <span>设置方案名称</span>
        </div>
        <div class="c">
          <div class="blo">
            <div class="line" style="border-bottom: none;">
              <div class="g-info">
                方案名称:
              </div>
              <div class="g-det">
                解决婚前婚后财产
              </div>
            </div>
            <div class="form-line">
              <div class="form-lab">
                负责人姓名:
              </div>
              <div class="form-control">
                <span class="text-primary">老王</span>
              </div>
              <div class="form-lab ml-20">
                负责人电话:
              </div>
              <div class="form-control">
                <span class="text-primary">13548876543</span>
              </div>
            </div>
          </div>
        </div>

        <div class="t">
          <img src="/Uploads/Debt/imgs/area_icon.png" alt="">
          <span>设置地区</span>
        </div>
        <div class="c">
          <div class="blo">
            <div class="line">
              <div class="g-info">
                业务区域:
              </div>
              <div class="g-det">
                <span>福建省-厦门市-思明区</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-line area-more">
          <label for="" class="form-lab fl">更多介绍：</label>
          <div class="form-control">
            <span class="text-primary form-txt">简单小巧的核心，渐进式技术栈，足以应付任何规模的应用。</span>
          </div>
        </div>

        <div class="c mb-100"></div>
      </div>
    </div>
  </div>
  {template Footer}
