{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/personCenter.css">
<div class="person-center">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      当前位置 > 事务所资料  > <span>事务所信息</span>
    </div>
    <div class="menu-cont-wrap">
      <div class="menu-bar">
        <img src="/Uploads/Debt/imgs/head_img.png" class="u-img" alt="">
        <div class="nick-name">
          13546588777
        </div>
        <button type="button" name="button">已认证</button>
        <div class="menu-level-1 menu-level-1-act" id="menu_1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/company_info.png" class="i-left" alt="">
          事务所资料
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
        </div>
        <div class="menu-level-2-wrap" data-for="menu_1">
          <div class="menu-level-2 menu-level-2-act">事务所信息</div>
          <div class="menu-level-2">我的钱包</div>
          <div class="menu-level-2">收货地址</div>
        </div>
        <div class="menu-level-1" data-open="0" id="menu_2" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          债权管理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
        </div>
        <div class="menu-level-2-wrap" data-for="menu_2">
          <div class="menu-level-2">申请的债权</div>
          <div class="menu-level-2">债权接单</div>
          <div class="menu-level-2">浏览过的债权</div>
          <div class="menu-level-2">发布悬赏</div>
        </div>
        <div class="menu-level-1">
          <img src="{echo CssURL}/debt/images/icon-reward.png" class="i-left" alt="">
          我的悬赏
        </div>
        <div class="menu-level-1" id="menu_3" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/care.png" class="i-left" alt="">
          关注
          <img src="/Uploads/Debt/imgs/arrow_tri_down.png" class="i-right" alt="">
        </div>
        <div class="menu-level-2-wrap" data-for="menu_3">
          <div class="menu-level-2 {if $Nav=='focusdebtlist'}menu-level-2-act{/if}" onclick="go('/memberperson/focusdebtlist/')" >我关注的债务</div>
          <div class="menu-level-2" hidden>提前关注</div>
        </div>
        <div class="menu-level-1">
          <img src="{echo CssURL}/debt/images/icon-lawyerhelp.png" class="i-left" alt="">
          法律援助
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          系统信息
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/suggest.png" class="i-left" alt="">
          投诉建议
        </div>
      </div>
      <div class="menu-cont">
        <div class="tab-hd">
          <div class="tb act">
            法律援助
          </div>
        </div>

        <div class="show-info">
          <div class="info-cont">



            <div class="common-empty">
              <img src="{echo CssURL}/debt/images/empty-img.jpg" alt="">
              <p>亲，暂无内容，请等待后期更新哦~</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{template Footer}
