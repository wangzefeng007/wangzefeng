{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/personCenter.css">
<div class="person-center">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      当前位置 > 个人中心 > <span>范本下载</span>
    </div>
    <div class="menu-cont-wrap">
      <div class="menu-bar">
        <img src="/Uploads/Debt/imgs/head_img.png" class="u-img" alt="">
        <div class="nick-name">
          昵称
        </div>
        <button type="button" name="button">已认证</button>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/company_info.png" class="i-left" alt="">
          个人信息
        </div>
        <div class="menu-level-1  menu-level-1-act" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          债权管理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">

            <div class="menu-level-2">我的债权</div>

            <div class="menu-level-2">我关注的债务</div>
            <div class="menu-level-2">提前关注</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          范本下载
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          代理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">申请代理</div>
            <div class="menu-level-2">已代理区域</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          推荐人/我的推荐人
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          催客权益
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">申请的债权</div>
            <div class="menu-level-2">浏览过的债权</div>
            <div class="menu-level-2">寻找同城催客</div>
            <div class="menu-level-2">联盟催客</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          系统信息
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/suggest.png" class="i-left" alt="">
          投诉建议
        </div>
      </div>
      <div class="menu-cont">
        <div class="tab-hd">
          <div class="tb act">
            范本下载
          </div>
        </div>

        <div class="info-cont">
          <dl class="cont-select">
            <dt>下载列表：</dt>
          </dl>
          <div class="address-manage">
            <div class="address-list">
              <div class="table">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                  <thead>
                  <tr>
                    <td width="90">范本名称</td>
                    <td width="200">上传时间</td>
                    <td width="100">查看</td>
                    <td width="100">操作</td>
                  </tr>
                  </thead>
                  <tbody>

                  <tr>
                    <td>债务催收合同</td>
                    <td>2017-02-25</td>
                    <td><a class="link" href="#">详情&gt;&gt;</a></td>
                    <td><a class="underline" href="#" title="">下载范本</a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{template Footer}
