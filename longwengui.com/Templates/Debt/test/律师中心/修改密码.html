{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/personCenter.css">
<div class="person-center">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      当前位置 > 个人中心 > <span>企业信息</span>
    </div>
    <div class="menu-cont-wrap">
      <div class="menu-bar">
        <img src="/Uploads/Debt/imgs/head_img.png" class="u-img" alt="">
        <div class="nick-name">
          13546588777
        </div>
        <button type="button" name="button">已认证</button>
        <div class="menu-level-1  menu-level-1-act">
          <img src="/Uploads/Debt/imgs/company_info.png" class="i-left" alt="">
          企业信息
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          债权管理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">申请的债权</div>
            <div class="menu-level-2">债权接单</div>
            <div class="menu-level-2">浏览过的债权</div>
            <div class="menu-level-2">发布悬赏</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          系统信息
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/suggest.png" class="i-left" alt="">
          投诉建议
        </div>
      </div>
      <div class="menu-cont">
        <div class="tab-hd">
          <div class="tb">
            企业信息
          </div>
          <div class="tb act">
            修改密码
          </div>
          <div class="tb">
            绑定手机
          </div>
        </div>

        <div class="change-pass">
          <div class="line">
            <div class="lab">
              原密码:
            </div>
            <div class="cont">
              <input type="password" maxlength="20" onblur="validatePass(this)" name="oldPass" value="">
              <span class="error-hint">
                *请输入密码
              </span>
              <span class="error-hint">
                *密码不能少于6位！
              </span>
              <span class="error-hint">
                *密码为6-20位数字、字母、下划线
              </span>
            </div>
          </div>
          <div class="line">
            <div class="lab">
              新密码:
            </div>
            <div class="cont">
              <input type="password" maxlength="20" onblur="validatePass(this)" name="newPass" value="">
              <span class="error-hint">
                *请输入密码
              </span>
              <span class="error-hint">
                *密码不能少于6位！
              </span>
              <span class="error-hint">
                *密码为6-20位数字、字母、下划线
              </span>
            </div>
          </div>
          <div class="line">
            <div class="lab">
              重复密码:
            </div>
            <div class="cont">
              <input type="password" onblur="validateComfirmPass()" name="comfirmPass" value="">
              <span class="error-hint">
                *两次密码输入不一致
              </span>
            </div>
          </div>
          <div class="line">
            <div class="lab"></div>
            <div class="cont">
              <button type="button" id="change_pass" name="button">确认修改</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{template Footer}
<script src='{echo JsURL}/debt/changePass.js'></script>
