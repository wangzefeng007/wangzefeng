{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/personCenter.css">
<div class="person-center">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      当前位置 > 个人中心 > <span>企业信息</span>
    </div>
    <div class="menu-cont-wrap">
      <div class="menu-bar">
        <img src="/Uploads/Debt/imgs/head_img.png" class="u-img" alt="">
        <div class="nick-name">
          昵称
        </div>
        <button type="button" name="button">已认证</button>
        <div class="menu-level-1  menu-level-1-act">
          <img src="/Uploads/Debt/imgs/company_info.png" class="i-left" alt="">
          个人信息
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          债权管理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">我的债权</div>
            <div class="menu-level-2">我的负债</div>
            <div class="menu-level-2">订单管理</div>
            <div class="menu-level-2">浏览过的债务</div>
          </div>
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          关注
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">我关注的债务</div>
            <div class="menu-level-2">提前关注</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          范本下载
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          代理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">申请代理</div>
            <div class="menu-level-2">已代理区域</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          推荐人/我的推荐人
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          催客权益
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">申请的债权</div>
            <div class="menu-level-2">浏览过的债权</div>
            <div class="menu-level-2">寻找同城催客</div>
            <div class="menu-level-2">联盟催客</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          系统信息
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/suggest.png" class="i-left" alt="">
          投诉建议
        </div>
      </div>
      <div class="menu-cont">
        <div class="tab-hd">
          <div class="tb">
            企业信息
          </div>
          <div class="tb">
            修改密码
          </div>
          <div class="tb act">
            绑定手机
          </div>
        </div>
        <div class="bind-phone">
          <div class="info">
            已绑定手机： <span>15763948807</span>
          </div>
          <div class="bx">
            <div class="step-wrap">
              <div class="step step-act">
                1、验证手机
              </div>
              <div class="step-tri step-tri-act"></div>
            </div>
            <div class="step-wrap">
              <div class="step-tri-pre"></div>
              <div class="step">
                2、更换手机
              </div>
              <div class="step-tri"></div>
            </div>
            <div class="step-wrap">
              <div class="step-tri-pre"></div>
              <div class="step">
                3、完成
              </div>
            </div>
          </div>

          <div id="step_1">
            <div class="line">
              <div class="lab">
                原手机
              </div>
              <div class="cont">
                <input type="text" class="input-1" name="" value="">
              </div>
            </div>
            <div class="line">
              <div class="lab">
                验证码
              </div>
              <div class="cont">
                <input type="text" class="input-2" name="" value="">
                <button type="button" name="code">发送验证码</button>
              </div>
            </div>
            <div class="line">
              <div class="lab"></div>
              <div class="cont">
                <button type="button" name="next">下一步</button>
              </div>
            </div>
          </div>

          <div id="step_2" style="display:none;">
            <div class="line">
              <div class="lab">
                新手机
              </div>
              <div class="cont">
                <input type="text" class="input-1" name="" value="">
              </div>
            </div>
            <div class="line">
              <div class="lab"></div>
              <div class="cont">
                <button type="button" name="next">完成</button>
              </div>
            </div>
          </div>

          <div id="step_3" style="display:none;">
            <div class="show-hint">
              <img src="/Uploads/Debt/imgs/gou_success.png" alt="">手机绑定成功！
            </div>
          </div>


        </div>


      </div>
    </div>
  </div>
</div>
{template Footer}
