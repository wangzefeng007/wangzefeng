{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/personCenter.css">
<link rel="stylesheet" href="{echo JsURL}/debt/lib/cropper/dist/cropper.css">
<div class="person-center">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      当前位置 > 个人中心 > <span>申请代理</span>
    </div>
    <div class="menu-cont-wrap">
      <div class="menu-bar">
        <img src="/Uploads/Debt/imgs/head_img.png" class="u-img" alt="">
        <div class="nick-name">
          昵称
        </div>
        <button type="button" name="button">已认证</button>
        <div class="menu-level-1  menu-level-1-act">
          <img src="/Uploads/Debt/imgs/company_info.png" class="i-left" alt="">
          个人信息
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          债权管理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">我的债权</div>
            <div class="menu-level-2">我的负债</div>
            <div class="menu-level-2">订单管理</div>
            <div class="menu-level-2">浏览过的债务</div>
          </div>
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          关注
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">我关注的债务</div>
            <div class="menu-level-2">提前关注</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          范本下载
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          代理
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">申请代理</div>
            <div class="menu-level-2">已代理区域</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          推荐人/我的推荐人
        </div>
        <div class="menu-level-1" data-open="0" can-down='1'>
          <img src="/Uploads/Debt/imgs/debt_manage.png" class="i-left" alt="">
          催客权益
          <img src="/Uploads/Debt/imgs/tri_arrow_up.png" class="i-right" alt="">
          <div class="menu-level-2-wrap">
            <div class="menu-level-2">申请的债权</div>
            <div class="menu-level-2">浏览过的债权</div>
            <div class="menu-level-2">寻找同城催客</div>
            <div class="menu-level-2">联盟催客</div>
          </div>
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/system_info.png" class="i-left" alt="">
          系统信息
        </div>
        <div class="menu-level-1">
          <img src="/Uploads/Debt/imgs/suggest.png" class="i-left" alt="">
          投诉建议
        </div>
      </div>
      <div class="menu-cont">
        <div class="tab-hd">
          <div class="tb act">
            推荐人
          </div>
          <div class="tb">
            我推荐的人
          </div>
        </div>
        <div class="recommand">
          <div class="apply-form">
            <div class="line">
              <div class="lef">
                推荐人姓名：
              </div>
              <div class="rig">
                <input type="text" placeholder="推荐人姓名(*必填)" name="name" value="">
              </div>
            </div>
            <div class="line">
              <div class="lef">
                推荐人电话：
              </div>
              <div class="rig">
                <input type="text" placeholder="推荐人电话(*必填)" name="phoneNumber" value="">
              </div>
            </div>
            <p>注：推荐人信息一经确定，不可修改，请认真填写！</p>
            <div class="line">
              <div class="lef"></div>
              <div class="rig">
                <button type="button" name="apply">确认</button>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{template Footer}
<script src='{echo JsURL}/debt/lib/cropper/dist/cropper.js'></script>
<script src='{echo JsURL}/debt/personalCenterInfo.js'></script>
