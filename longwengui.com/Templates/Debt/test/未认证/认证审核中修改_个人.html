{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/personCenter.css">
<link rel="stylesheet" href="{echo JsURL}/debt/lib/cropper/dist/cropper.css">
<div class="person-center">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      当前位置 > 个人中心 > <span>个人信息</span>
    </div>
    <div class="menu-cont-wrap">
      <div class="menu-bar">
        <img src="/Uploads/Debt/imgs/head_img.png" class="u-img" alt="">
        <div class="nick-name">
          昵称
        </div>
        <button type="button" name="button">认证审核中</button>
        <div class="menu-level-1  menu-level-1-act">
          <img src="/Uploads/Debt/imgs/company_info.png" class="i-left" alt="">
          个人信息
        </div>
      </div>
      <div class="menu-cont">
        <div class="tab-hd">
          <div class="tb act">
            个人信息
          </div>
        </div>

        <div class="show-info">
          <div class="info-cont">
            <div class="info-m">
              <div class="head-portrait">
                <img src="/Uploads/Debt/imgs/head_img.png" alt="">
                <br>
                <label>
                  <span>更改头像</span>
                  <input type="file" onchange="imageUpload(this, changeHeadImg)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1" style="display:none;" value="">
                </label>
              </div>
              <div class="info-blk">
                <div class="line">
                  会员ID:&nbsp;&nbsp;LWG1588
                </div>
                <div class="line">
                  注册时间:&nbsp;&nbsp;2017-03-01 16：43：45
                </div>
                <div class="line">
                  注册IP:&nbsp;&nbsp;110.84.32.35
                </div>
              </div>
              <div class="info-blk">
                <div class="line">
                  账号等级:&nbsp;&nbsp;个人会员(认证中)
                </div>
                <div class="line">
                  最后登录:&nbsp;&nbsp;2017-03-01 16：43：45
                </div>
                <div class="line">
                  上次登陆IP:&nbsp;&nbsp;110.84.32.35
                </div>
              </div>
            </div>
            <div class="info-o">
              <div class="line">
                <div class="if">
                  手机号
                </div>
                <div class="cont">
                  13546588777
                </div>
              </div>
              <div class="line">
                <div class="if">
                  昵称<span class="form-need">*</span>
                </div>
                <div class="cont">
                  <input type="text" name="nickName" maxlength="5" onblur="validateNeed(this)" placeholder="不超过5个字" value="聂风">
                </div>
              </div>
              <div class="line">
                <div class="if">
                  真实姓名<span class="form-need">*</span>
                </div>
                <div class="cont">
                  <input type="text" name="name" onblur="validateChinese(this)" value="李霸">
                </div>
              </div>
              <div class="line">
                <div class="if">
                  身份证号<span class="form-need">*</span>
                </div>
                <div class="cont">
                  <input type="text" name="idNum" onblur="validateIDNumber(this, true)" value="350523219444285514">
                </div>
              </div>
              <div class="line-img">
                <div class="if">
                  证件照<span class="form-need">*</span>
                </div>
                <div class="cont">
                  <div class="bx">
                    <div class="img-wrap">
                      <img src="http://pic6.huitu.com/res/20130116/84481_20130116142820494200_1.jpg" alt="">
                    </div>
                    <label>
                      <span>+ 身份证正面照</span>
                      <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                    </label>
                  </div>
                  <div class="bx">
                    <div class="img-wrap">
                      <img src="http://pic6.huitu.com/res/20130116/84481_20130116142820494200_1.jpg" alt="">
                    </div>
                    <label>
                      <span>+ 身份证反面照</span>
                      <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                    </label>
                  </div>
                </div>
              </div>
              <div class="line">
                <div class="if">
                  所在地区<span class="form-need">*</span>
                </div>
                <div class="cont">
                  <div class="p-dropdown">
                    <label type="checkbox">
                      <span data-id="1013">福建省</span>
                      <i></i>
                      <input type="checkbox" name="dd_province" value="">
                      <ul></ul>
                    </label>
                  </div>
                  <div class="c-dropdown">
                    <label type="checkbox">
                      <span data-id="1153">厦门市</span>
                      <i></i>
                      <input type="checkbox" name="dd_city" value="">
                      <ul></ul>
                    </label>
                  </div>
                  <div class="a-dropdown">
                    <label type="checkbox">
                      <span data-id="2538">思明区</span>
                      <i></i>
                      <input type="checkbox" name="dd_area" value="">
                      <ul></ul>
                    </label>
                  </div>
                </div>
              </div>
              <div class="line">
                <div class="if">
                  详细地址
                </div>
                <div class="cont">
                  <textarea name="areaDetail" placeholder="不超过50个字" maxlength="50" rows="2" cols="80"></textarea>
                </div>
              </div>
              <div class="line">
                <div class="if">
                  QQ号码
                </div>
                <div class="cont">
                  <input type="text" onblur="validateQQ(this, false)" name="qq" value="">
                </div>
              </div>
              <div class="line">
                <div class="if">
                  邮箱地址
                </div>
                <div class="cont">
                  <input type="text" onblur="validateEmail(this, false)" name="email" value="">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="to-opt">
          <div class="cont">
            <button type="button" id="save" name="save">保存</button>
            <button type="button" name="cancel">取消</button>
          </div>
          <div class="for-auth">
            <span class="waiting">
              认证审核中，请耐心等待！
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{template Footer}
<script src='{echo JsURL}/debt/lib/cropper/dist/cropper.js'></script>
<script src='{echo JsURL}/debt/noAuthPersonCenter.js'></script>
