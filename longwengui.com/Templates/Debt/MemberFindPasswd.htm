<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="描述">
    <meta name="keywords" content="催收平台,催收系统，债务清算,债务追讨,欠款催收,债务案源">
    <title>{$Title}</title>
    <link rel="stylesheet" href="{echo CssURL}/debt/common.css">
    <link rel="stylesheet" href="{echo CssURL}/debt/reset.css">
</head>
<body>
<div class="reset-page">
  <div class="reset-logo">
    <a href="{echo WEB_MAIN_URL}"><img src="/Uploads/Debt/imgs/com_logo.png" alt=""></a>
  </div>
  <div class="reset">
      <div class="form-reset">
          <div class="hd">
              重置密码
          </div>
          <div class="cont">
              <div class="line">
                  <div class="info">
                      手机号
                  </div>
                  <div class="det">
                      <input type="text" name="phoneNumber" onblur="validateErr('phoneNumber', this)" class="input-1" placeholder="请输入您的手机号">
                  </div>
                  <div class="error-hint">
                      请输入手机号！
                  </div>
                  <div class="error-hint">
                      您输入的手机号有误！
                  </div>
              </div>
              <div class="line">
                  <div class="info">
                      验证码
                  </div>
                  <div class="det">
                      <input type="text" name="code" maxlength="4" onblur="validateErr('code', this)" class="input-2" placeholder="请输入验证码">
                      <button type="button" class="comfirm-code" onclick="getCode(this)" name="button">发送验证码</button>
                  </div>
                  <div class="error-hint">
                      请输入验证码！
                  </div>
                  <div class="error-hint">
                      您输入的验证码有误！
                  </div>
              </div>
              <div class="line">
                  <div class="info">
                      新密码
                  </div>
                  <div class="det">
                      <input type="password" name="pass" maxlength="20" onblur="validateErr('pass', this)" class="input-1" placeholder="请输入密码">
                  </div>
                  <div class="error-hint">
                      请设置密码！
                  </div>
                  <div class="error-hint">
                      密码不能少于6位！
                  </div>
                  <div class="error-hint">
                      密码格式有误！
                  </div>
              </div>
              <div class="line">
                  <div class="info">
                      确认密码
                  </div>
                  <div class="det">
                      <input type="password" name="confirmPass" onblur="validateErr('confirm', this)" class="input-1" placeholder="确认您的密码">
                  </div>
                  <div class="error-hint">
                      两次密码不一致！
                  </div>
              </div>
              <div class="line">
                  <div class="info">
                  </div>
                  <div class="det">
                      <button type="button" onclick="reset()" class="btn-reset" name="button">确 认</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<script src='{echo JsURL}/debt/lib/jquery/jquery.min.js'></script>
<script src='{echo JsURL}/debt/lib/jquery-tmpl/dist/jquery.tmpl.min.js'></script>
<script src='{echo JsURL}/debt/lib/jquery.placeholder/jquery.placeholder.min.js'></script>
<script src='{echo JsURL}/debt/lib/layer/src/layer.js'></script>
<script src='{echo JsURL}/debt/common.js'></script>
<script src='{echo JsURL}/debt/reset.js'></script>
</body>
</html>
