{template Header}
<link rel="stylesheet" href="{echo CssURL}/debt/publishReword.css">
<link rel="stylesheet" href="{echo JsURL}/debt/lib/cropper/dist/cropper.css">
<div class="public-reword">
  <div class="wrap">
    <div class="current-loc">
      <img src="/Uploads/Debt/imgs/current_loc.png" alt="">
      <span>当前位置 : <a href="/reword/">线索悬赏</a> > <span class="cur">发布悬赏</span></span>
    </div>
    <div class="form-wrap">

      <div class="box">
        <div class="t">
          <img src="/Uploads/Debt/imgs/type.png" alt="">
          <span>悬赏类型 : </span>
          <div class="m-radio ml-10">
            <label type="radio">
              <input type="radio" name="rewordType" value="1" checked>
              <i></i>
              找人
            </label>
          </div>
          <div class="m-radio ml-10">
            <label type="radio">
              <input type="radio" name="rewordType" value="2">
              <i></i>
              找财产
            </label>
          </div>
        </div>
        <div class="c"></div>


        <div class="t">
          <img src="/Uploads/Debt/imgs/user.png" alt="">
          <span>债权人信息</span>
        </div>
        <div class="c" id="debt_owner">
          <div class="blo">
            <div class="line">
              <div class="info">
                债权人电话:
              </div>
              <div class="details">
                <input type="text" name="phoneNumber" onblur="validatePhone(this, true)" placeholder="*联系电话">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="box">
        <div class="t">
          <img src="/Uploads/Debt/imgs/user.png" alt="">
          <span>债务人基本信息</span>
        </div>

        <div class="c" id="debtor">
          <div class="blo">
            <div class="line">
              <div class="info">
                债务人信息 :
              </div>
              <div class="details">
                <input type="text" name="name" onblur="validateChinese(this)" placeholder="*姓名">
                <input type="text" name="idNum" onblur="validateIDNumber(this, false)" placeholder="身份证号">
                <input type="text" name="phoneNumber"  onblur="validatePhone(this, false)" placeholder="联系电话">
              </div>
            </div>
            <div class="line">
              <div class="info">
                债务人地区 :
              </div>
              <div class="details">
                <div class="p-dropdown">
                  <label type="checkbox">
                    <span>*省份</span>
                    <i></i>
                    <input type="checkbox" name="dd_province" value="">
                    <ul></ul>
                  </label>
                </div>
                <div class="c-dropdown">
                  <label type="checkbox">
                    <span>*城市</span>
                    <i></i>
                    <input type="checkbox" name="dd_city" value="">
                    <ul></ul>
                  </label>
                </div>
                <div class="a-dropdown">
                  <label type="checkbox">
                    <span>*区县/市</span>
                    <i></i>
                    <input type="checkbox" name="dd_area" value="">
                    <ul></ul>
                  </label>
                </div>
              </div>
            </div>
            <div class="line">
              <div class="info">
                详细地址 :
              </div>
              <div class="details">
                <textarea name="areaDetail" maxlength="50" rows="2" cols="80" placeholder="请输入详细地址(最多50个字)"></textarea>
              </div>
            </div>
          </div>
        </div>


        <div class="t">
          <img src="/Uploads/Debt/imgs/loan_icon.png" alt="">
          <span>照片上传</span>
        </div>

        <div class="c">
          <div class="blo">
            <div class="line">
              <div class="info">
                上传照片:
              </div>
              <div class="details">
                <div class="bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <span>+上传凭证</span>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
                <div class="bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <span>+上传凭证</span>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
                <div class="bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <span>+上传凭证</span>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
                <div class="bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <span>+上传凭证</span>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
              </div>
            </div>
            <div class="line">
              <div class="info">
              </div>
              <div class="details">
                <div class="bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <span>+上传凭证</span>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
                <div class="bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <span>+上传凭证</span>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
                <div class="bx">
                  <div class="img-wrap">
                  </div>
                  <label>
                    <span>+上传凭证</span>
                    <input type="file" onchange="imageUpload(this)" name="avatar_file" data-size="100" data-msg="100kb" data-ratio="1.45" style="display:none;" value="">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="agree-protocal">
          <div class="m-checkbox">
            <label type="checkbox">
              <input type="checkbox" name="agreement" checked>
              <i></i>我已阅读并同意
            </label>
            <span class="protocal" onclick="openProtocalWindow()">《线索悬赏协议》</span>
          </div>
        </div>

        <div class="sub-btn">
          <button type="button" class="btn-pub" onclick="publish()" name="button">发布悬赏</button>
          <button type="button" class="btn-pub" onclick="javascript:window.location.reload()" name="button">重置</button>
        </div>

        <div class="arounce">
          <img src="/Uploads/Debt/imgs/warn.png" alt="">平台警告：平台不承担任何线索担保，请用户自己核实提供的信息是否属实!!!
        </div>

      </div>
    </div>
  </div>
</div>
{template Footer}
<script src='{echo JsURL}/debt/lib/cropper/dist/cropper.js'></script>
<script src='{echo JsURL}/debt/publishReword.js'></script>
